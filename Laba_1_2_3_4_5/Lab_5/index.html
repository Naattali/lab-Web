<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style5.css">
    <title>Лаба пирвеб5 с Допом</title>
    <script src="template.js"></script>
</head>
<body>
<div class="input-fields">
    <input type="number" id="input-id" placeholder="ID">
    <input type="text" id="input-name" placeholder="ФИО">
    <input type="text" id="input-phone" placeholder="Номер телефона">
    <input type="text" id="input-address" placeholder="Адрес">
    <select id="input-debt">
        <option value="false">Нет задолженности</option>
        <option value="true">Есть задолженность</option>
    </select>
</div>

<div class="buttons">
    <button class="hover_mouse-check_button" onclick="clearForm()">Очистить форму</button>
    <button class="hover_mouse-check_button" onclick="deleteRecord()">Удалить запись</button>
    <button class="hover_mouse-check_button" onclick="showAllRecords()">Показать все</button>
    <button class="hover_mouse-check_button" onclick="showDebtors()">Показать должников</button>
    <button class="hover_mouse-check_button" onclick="addRecord()">Добавить запись</button>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>Номер телефона</th>
        <th>Адрес</th>
        <th>Долг</th>
    </tr>
    </thead>
    <tbody id="results"></tbody>
</table>

<div class="history">
    <h3>История изменений</h3>
    <div id="history-log"></div>
</div>

</body>
</html>
