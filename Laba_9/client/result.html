<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты обработки</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Результаты обработки массива</h1>
        <div class="content">
            <div class="results">
                <div class="result-item">
                    <h2>Максимальный элемент:</h2>
                    <div id="max-element" class="max-value"></div>
                </div>
                
                <div class="result-item">
                    <h2>Отсортированный массив (10x10)</h2>
                    <div id="sorted-array" class="array-container"></div>
                </div>
            </div>
            
            <button id="back-btn" class="btn">Вернуться назад</button>
        </div>
    </div>

    <script src="js/array-utils.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
