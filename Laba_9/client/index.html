<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор массивов</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор случайных массивов</h1>
        <div class="content">
            <div class="controls">
                <button id="generate-btn" class="btn">Сгенерировать массив</button>
                <button id="process-btn" class="btn" disabled>Обработать массив</button>
            </div>
            
            <h2>Исходный массив (10x10)</h2>
            <div id="original-array" class="array-container"></div>
        </div>
    </div>

    <script src="js/array-utils.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
